name: Deploy to VM

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy project on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "____Switching to project directory____"
            cd ~/student_union_workplace

            echo "____PM2: Installing____"
            npm install -g pm2

            echo "____Pulling latest changes____"
            git pull origin main

            echo "____Setting up environment____"
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm use 20.15.1

            echo "____Backend: installing and building____"
            cd server
            npm install
            npx prisma generate
            npm run build

            echo "____Restarting backend with PM2____"
            pm2 restart backend || pm2 start dist/main.js --name backend

            echo "____Frontend: installing and building____"
            cd ../client
            npm install
            npm run build

            echo "____Stopping old frontend (if running)____"
            pm2 delete frontend || true
          
            echo "____Starting frontend on port 3000____"
            pm2 start "npm run preview -- --host --port 3000" --name frontend

            echo "âœ… Deployment finished"
          EOF
