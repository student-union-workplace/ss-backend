name: Deploy to VM

on:
  pull_request:
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy project on remote server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "Switching to project directory"
            cd ~/student_union_workplace

            echo "PM2: Installing"
            npm install -g pm2

            echo "Pulling latest changes"
            git pull origin main

            echo "Setting up environment"
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            nvm use 20.15.1

            echo "Backend: installing and building"
            cd backend
            npm install
            npx prisma generate
            npm run build

            echo "Restarting backend with PM2"
            pm2 restart backend || pm2 start dist/main.js --name backend

            echo "Frontend: installing and building"
            cd ../client
            npm install
            npm run build

            echo "Restarting frontend with PM2"
            pm2 delete frontend || true
            pm2 serve dist 3000 --name frontend

            echo "âœ… Deployment finished"
          EOF
